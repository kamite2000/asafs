server {
    listen 80;
    server_name asafsourdes.org www.asafsourdes.org;

    # Chemin vers le dossier dist du frontend
    root /var/www/asafs/dist;
    index index.html;

    # Frontend et Dashboard Admin (/admin)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy pour l'API Node.js
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy pour les images uploadées (si stockées sur le serveur Node)
    location /uploads/ {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
    }

    # Configuration SSL (Let's Encrypt s'en occupera)
}
